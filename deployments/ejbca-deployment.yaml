apiVersion: apps/v1
kind: Deployment
metadata:
  name: ejbca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ejbca
  template:
    metadata:
      labels:
        app: ejbca
    spec:
      containers:
        - name: ejbca
          image: keyfactor/ejbca-ce:latest
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: ejbca_user
            - name: DB_PASS
              value: ejbca_password
            - name: DB_NAME
              value: ejbca
          ports:
            #        - containerPort: 8080
            - containerPort: 8443

---
apiVersion: v1
kind: Service
metadata:
  name: ejbca
spec:
  selector:
    app: ejbca
  ports:
    #    - protocol: TCP
    #      port: 80
    #      targetPort: 8080
    - protocol: TCP
      port: 8443